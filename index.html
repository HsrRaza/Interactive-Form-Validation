<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h3>Registration Form</h3>
                <div class="form-holder">
                    <div class="form-data">
                        <span></span>
                        <input type="text"
                        class="form-control"
                        placeholder="username"
                        required
                        autocomplete="off"
                        id="username"
                        />
                    </div>
                    <div class="error" id="usernameError"></div>
                </div>


                <div class="form-holder">
                    <div class="form-data">
                        <span></span>
                        <input type="text"
                        class="form-control"
                        placeholder="phone Number"
                        required
                        autocomplete="off"
                        id="phone"
                        />
                    </div>
                    <div class="error" id="phoneError"></div>
                </div>
                <div class="form-holder">
                    <div class="form-data">
                        <span></span>
                        <input type="text"
                        class="form-control"
                        placeholder="mail"
                        required
                        autocomplete="off"
                        id="email"
                        />
                    </div>
                    <div class="error" id="mailError"></div>
                </div>



                <div class="form-holder">
                    <div class="form-data">
                        <span></span>
                        <input type="password"
                        class="form-control"
                        placeholder="password"
                        required
                        autocomplete="off"
                        id="password"
                        />
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>


                <div class="form-holder">
                    <div class="form-data">
                        <span></span>
                        <input type="password"
                        class="form-control"
                        placeholder="confirm password"
                        required
                        autocomplete="off"
                        id="confirmPassword"
                        />
                    </div>
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <button class="formSubmit">
                    <span>Register</span>
                </button>



            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
