<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h3>Registration Form</h3>
                <div class="form-holder">
                    <div class="form-data">
                        <h4>Name</h4>
                        <input type="text" class="form-control" placeholder="username" required autocomplete="off"
                            id="username" />
                    </div>
                    <div class="error" id="usernameError"></div>
                </div>


                <div class="form-holder">
                    <div class="form-data">
                        <h4>Phone No</h4>
                        <input type="text" class="form-control" placeholder="phone Number" required autocomplete="off"
                            id="phone" />
                    </div>
                    <div class="error" id="phoneError"></div>
                </div>
                <div class="form-holder">
                    <div class="form-data">
                        <h4>Email</h4>
                        <input type="text" class="form-control" placeholder="mail" required autocomplete="off"
                            id="email" />
                    </div>
                    <div class="error" id="mailError"></div>
                </div>



                <div class="form-holder">
                    <div class="form-data">
                        <h4>password</h4>
                        <input type="password" class="form-control" placeholder="password" required autocomplete="off"
                            id="password" />
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>


                <div class="form-holder">
                    <div class="form-data">
                        <h4>confirm password</h4>
                        <input type="password" class="form-control" placeholder="confirm password" required
                            autocomplete="off" id="confirmPassword" />
                    </div>
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <div class="btn">


                    <button class="formSubmit">
                        <span>Register</span>
                    </button>
                </div>



            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
